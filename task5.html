<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6bb16f3aff.js" crossorigin="anonymous"></script>
    <style>
        .form-control {
            display: initial !important;
        }

        #label {
            font-weight: 650;
            text-align: center;
            font-size: medium;
        }

        .input-group {
            border: 1px solid rgba(155, 153, 153, 0.4);
            border-radius: 2px;
            font-size: small;
            text-align: center;
            padding: 0px;
            margin: 0px;
        }

        .fa-solid {
            padding: 8px 10px;
        }

        #input {
            height: 30px;
            border-radius: 0px;
            font-size: medium;
        }

        #pen {
            padding: 23px;
        }
    </style>
</head>

<body>
    <div class="container" style="background-color: rgba(196, 195, 195, 0.443);">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <table class="table" style="margin: 30px;">
                    <tr>
                        <td id="label"><label for="" class="control-label">First Name</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-user"></i>
                                <input id="input" type="text" class="form-control" placeholder="First Name">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">Last Name</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-user"></i>
                                <input id="input" type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">E-Mail</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-envelope" style="color: #404040;"></i>
                                <input id="input" type="email" class="form-control" placeholder="E-Mail Address">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">Phone#</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-phone" style="color: #3b3b3b;"></i>
                                <input id="input" type="number" class="form-control" placeholder="(845)555-1212">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">Address</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-house" style="color: #404040;"></i>
                                <input id="input" type="text" class="form-control" placeholder="Address">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">City</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-house" style="color: #404040;"></i>
                                <input id="input" type="text" class="form-control" placeholder="city">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">State</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-list" style="color: #454545;"></i>
                                <select name="" id="input" class="form-select">
                                    <option value="" selected>Please select your state</option>
                                    <option value="1">Andhra Pradesh</option>
                                    <option value="2">Tamil Nadu</option>
                                    <option value="3">Karnataka</option>
                                    <option value="4">Other</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">Do you have hosting?</label></td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="label"><label for="" class="control-label">Project Description</label></td>
                        <td>
                            <div class="input-group">
                                <i class="fa-solid fa-pen" style="color: #424242;" id="pen"></i>
                                <textarea class="form-control" placeholder="Project Description"
                                    id="floatingTextarea"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="button" class="btn btn-warning text-white">Send<i class="fa fa-paper-plane"
                                    style="padding: 5px;"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
